<body>
  <CEnter><br><br><br><br>

  <script>
    const string = prompt("Enter a string:");
let Count = 0;
let vowels=["a","i","o","u","e"];
for (let i = 0; i < string.length; i++) {
  const letter = string[i].toLowerCase();
  // if (letter === "a" || letter === "e" || letter === "i" || letter === "o" || letter === "u") {
  //   Count++;
  // }.
  if (vowels.includes(letter)){
    Count++;
  }
}
document.write(`The string  "${string}"   contains  ${Count} vowels.`);
document.write(  " <br> Vowels: " + Count  + " <br> Constants: " + (string.length-Count) );

  </script>
  </CEnter>
